syntax = "proto3";

package com.example.commongrpc;

option java_package = "com.example.commongrpc.ecrm";

import "common/common.proto";

option java_multiple_files = true;
message VerifyUserResponse{
  string errorCode = 1;
  string errorMessage = 2;
  UserBanking userBanking = 3;
}
message VerifyUserRequest{
  string clientNo = 1;
  string acctType =2 ;
  string partnerId =3 ;
}

service ECRMService{
  rpc verifyUser(VerifyUserRequest) returns (VerifyUserResponse){};
}